<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/f5126202d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Restaurant POS UI</title>
</head>
<body>
    <nav class="navbar navbar-dark text-light bg-dark justify-content-between">
        <a class="navbar-brand m-1">New Order</a>
        <div class="btn-group btn-group" role="group">
            <button class="btn btn-success">Dine-in</button>
            <button class="btn btn-success">Takeaway</button>
            <button class="btn btn-success">Delivery</button>
        </div>
    </nav>
    <div id="page-body" class=" row">
        <div class="col-lg m-2" style="height: 80vh;">
            <div id="Menulist" class="row-8 w-100">
                <div class="btn-group btn-group" role="group">
                    <button class="btn btn-box btn-primary">All items</button>
                    <button class="btn btn-box btn-primary">Breakfast</button>
                    <button class="btn btn-box btn-primary">Bricks</button>
                    <button class="btn btn-box btn-primary">Burger Items</button>
                    <button class="btn btn-box btn-primary">Crepe</button>
                    <button class="btn btn-box btn-primary">Crush Milk</button>
                    <button class="btn btn-box btn-primary">Desserts</button>
                    <button class="btn btn-box btn-primary">Juices</button>
                    <button class="btn btn-box btn-primary">Mojitos</button>
                    <button class="btn btn-box btn-primary">Noodles</button>
                </div>
            </div>
            <div id="item-filter" class="row-8 d-flex m-1 justify-content-between">
                <form action="" class="form-inline">
                    <!-- <input class="form-control mr-2" type="text" name="SortCode" id="SortItem" placeholder="Sort by Item Code"> -->
                    <select class="form-control m-2" aria-label="Default select example" >
                        <option selected>Sort by Item Code</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <button class="form-control mr-2 btn btn-secondary">Ascending</button>
                    <button class="form-control btn btn-light">Descending</button>
                </form>
                <form action="" class="form-inline m-1">
                    <input class="form-control" type="text" placeholder="Search">
                </form>
            </div>
            <div id="item-list" class="d-inline-flex row-8 flex-row m-1">
                <button class="btn m-1 box text-light font-weight-bold text-left" id="btn-1">#123<br>Lemon Juice</button>
                <button class="btn m-1 box text-light font-weight-bold text-left" id="btn-2">#124<br>Mango Juice</button>
                <button class="btn m-1 box text-light font-weight-bold text-left" id="btn-3">#125<br>Grape Juice</button>
                <button class="btn m-1 box text-light font-weight-bold text-left" id="btn-4">#126<br>Pineapple Juice</button>
                <button class="btn m-1 box text-light font-weight-bold text-left" id="btn-5">#127<br>Watermelon Juice</button>
            </div>
        </div>
        <div class="col-4 m-2" style="height: 80vh;">
            <div id="customer-selector" class="row-1 m-2">
                <div class="form-group">
                    <label class="d-flex justify-content-between" for="exampleInputEmail1"> <p class="font-weight-bold">Customer</p> <a href="">Add New Customer</a></label>
                    <select class="form-control m-2" aria-label="Default select example" >
                        <option selected>--Select Customer--</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                  </div>
            </div>
            <hr>
            <label class="font-weight-bold" for="cart">Items</label>
            <div id="Cart" class="row">
                <table id="carttb" class="table">
                    <tbody id="carttable">
                        
                    </tbody>
                </table>
            </div>
            <hr>
            <label class="font-weight-bold" for="tableselector">Table</label>
            <div class="row"> 
                <button class="btn table-box m-2 text-light table-button">Table 1</button>
                <button class="btn table-box m-2 text-light table-button">Table 2</button>
                <button class="btn table-box m-2 text-light table-button">Table 3</button>
                <button class="btn table-box m-2 text-light table-button">Table 4</button>
            </div>
        </div>
        <div id="footer" class="row-lg container-fluid d-flex justify-content-between">
            <div class="container">
                <strong>AED <span id="totalamount">0</span> (<span id="itemcount">0</span> items)</strong>
            </div>
            <div class="btn-group btn-group" role="group">
                <button class="btn btn-secondary m-2">Cancel</button>
                <button class="btn btn-primary m-2">Place Order</button>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
